
<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">

  <style>
    body {
      margin: 0;
      background: #000;
      font-family: Arial, sans-serif;
      color: #fff;
      text-align: center;
      overflow: hidden;
    }
    h1 {
      font-size: 48px;
      margin-top: 30px;
      text-shadow: 0 0 20px #00f0ff;
    }
    .glow {
      text-shadow: 0 0 5px #0ff, 0 0 10px #0ff, 0 0 15px #0ff;
    }
    img {
      margin-top: 20px;
      border-radius: 50%;
      width: 200px;
      height: 200px;
      box-shadow: 0 0 30px #0ff;
      border: 4px solid #fff;
    }
    #controls {
      margin-top: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
      background-color: #0ff;
      color: #000;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      box-shadow: 0 0 10px #0ff;
    }
    canvas {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 150px;
    }
  </style>
</head>
<body onclick="initAudio()" style="cursor: pointer;">
  <h1 class="glow">Quang Báº£o ProFile</h1>
  <img src="avatar.jpg" alt="áº¢nh Ä‘áº¡i diá»‡n">
  <div id="controls">
    <button onclick="toggleAudio()">ðŸ”Š Táº¯t/Báº­t Nháº¡c</button>
  </div>
  <audio id="bgMusic" loop>
    <source src="music.mp3" type="audio/mpeg">
  </audio>
  <canvas id="visualizer"></canvas>

  <script>
    const audio = document.getElementById("bgMusic");
    const canvas = document.getElementById("visualizer");
    const ctx = canvas.getContext("2d");
    let audioStarted = false;
    let audioCtx, analyser, source, dataArray, bufferLength;

    function toggleAudio() {
      if (!audioStarted) {
        initAudio();
      } else {
        if (audio.paused) {
          audio.play();
        } else {
          audio.pause();
        }
      }
    }

    function initAudio() {
      if (audioStarted) return;
      audio.play();
      audioCtx = new (window.AudioContext || window.webkitAudioContext)();
      analyser = audioCtx.createAnalyser();
      source = audioCtx.createMediaElementSource(audio);
      source.connect(analyser);
      analyser.connect(audioCtx.destination);
      analyser.fftSize = 256;
      bufferLength = analyser.frequencyBinCount;
      dataArray = new Uint8Array(bufferLength);
      draw();
      audioStarted = true;
    }

    function draw() {
      requestAnimationFrame(draw);
      if (!analyser) return;
      analyser.getByteFrequencyData(dataArray);
      ctx.fillStyle = "#000";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      const barWidth = (canvas.width / bufferLength) * 2.5;
      let x = 0;
      for (let i = 0; i < bufferLength; i++) {
        const barHeight = dataArray[i];
        ctx.fillStyle = `rgb(${barHeight + 100},0,255)`;
        ctx.fillRect(x, canvas.height - barHeight / 2, barWidth, barHeight / 2);
        x += barWidth + 1;
      }
    }
  </script>
</body>
